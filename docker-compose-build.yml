services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - exc-network

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./redis-data:/data
    networks:
      - exc-network

  exc:
    build:
      context: .
      target: runtime
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - ./exchanges:/usr/src/app/exchanges
      - ./logs:/usr/src/app/logs
    ports:
      - "8000:8000"
    networks:
      - exc-network

networks:
  exc-network:
    driver: bridge