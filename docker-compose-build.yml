services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: excdb
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
    # Note: do not set vm.overcommit_memory here â€” some hosts do not allow per-container sysctls.
    # If needed on your host run: `sudo sysctl -w vm.overcommit_memory=1`

  exc:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT: 5432
      POSTGRESQL_USER: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_NAME: excdb
      POSTGRESQL_SSL: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD:
      SALT: "super-secret-salt-at-least-32-characters-long-0000"
      SERVER_KEY: "super-secret-server-key-000000000000"
      HOST: 0.0.0.0
      PORT: 8000
      ORIGIN: "http://localhost:8000"
    volumes:
      - ./exchanges:/usr/src/app/exchanges:ro
      - ./logs:/usr/src/app/logs
    ports:
      - "8000:8000"


