services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
    # Note: do not set vm.overcommit_memory here â€” some hosts do not allow per-container sysctls.
    # If needed on your host run: `sudo sysctl -w vm.overcommit_memory=1`

  exc:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - ./exchanges:/usr/src/app/exchanges:ro
      - ./logs:/usr/src/app/logs
    ports:
      - "8000:8000"


